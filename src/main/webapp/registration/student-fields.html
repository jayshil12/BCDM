<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>      
	    <div class="row">
			<div class="col-md-6 mb-4 pb-2">
			
			  <div class="form-outline">
				    <input type="text" id="major" maxlength="50" name="major" class="form-control form-control-lg"/>
				    <label class="form-label" for="major">Major</label>
			  </div>
			
			</div>
			
			<div class="col-md-6 mb-4 pb-2">
			
			  <div class="form-outline">
					<input type="text" id="minor" maxlength="50" name="minor" class="form-control form-control-lg"/>
					<label class="form-label" for="minor">Minor</label>
			  </div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6 mb-4 pb-2">
			
			  <div class="form-outline">
				    <input type="date" id="start_date" maxlength="100" name="start_date" class="form-control form-control-lg"/>
				    <label class="form-label" for="start_date">Program Start Date</label>
			  </div>
			
			</div>
			
			<div class="col-md-6 mb-4 pb-2">
			
			  <div class="form-outline">
				    <input type="date" id="grad_date" maxlength="100" name="grad_date" class="form-control form-control-lg"/>
				    <label class="form-label" for="grad_date">Program End Date</label>
			  </div>
			
			</div>
	    </div>
	</body>
</html>
